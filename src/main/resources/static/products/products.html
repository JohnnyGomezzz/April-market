<h4>Каталог товаров</h4>
<div style="float: left; width: 100%;">&nbsp;</div>

<div style="float: left; width: 15%; ">

<h5>Фильтр</h5>
<form novalidate ng-submit="loadPage()">
    <div class="form-group">
        <div class="form-group">
            <label for="filterTitle">Название товара</label>
            <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
        </div>
        <div class="form-group">
            <label for="filterMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
        </div>
        <div class="form-group">
            <label for="filterMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
        </div>
<!--        <div class="form-" style="padding: 5px;">-->
<!--            <span style="font-weight: bold">Категория</span>-->
<!--            <div class="form-check" ng-repeat="c in CategoriesList">-->
<!--                <input class="form-check-input" type="checkbox" ng-click="clickCategory(c.id, selected)" value="" id="filterCategoriesIds">-->
<!--                <label class="form-check-label" for="filterCategoriesIds">-->
<!--                    {{c.title}}-->
<!--                </label>-->
<!--            </div>-->

<!--        </div>-->
        <div class="form-group">
            <button class="form-control btn btn-outline-primary" type="submit">Применить</button>
        </div>
    </div>
</form>
</div>

<div style="float: left; width: 5%;">&nbsp;</div>

<div style="float: left; width: 80%;">

<table class="table">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col"></th>
        <th scope="col">Категория</th>
        <th scope="col">Цена</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in productsPage.content">
        <td>
            {{p.title}}
            <button class="btn btn-sm btn-link" ng-click="showProductInfo(p.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-square-fill" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
            </button>
        </td>
        <td><img ng-src="{{p.photo}}" width="100" ng-click="showProductInfo(p.id)"></td>
        <td>{{p.categoryTitle}}</td>
        <td>{{p.price}} руб.</td>
        <td>
            <button class="btn btn-outline-primary" ng-click="addProductToCart(p.id)">В корзину</button>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation" ng-show="productsPage.totalPages > 1">
    <ul class="pagination">
        <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="loadPage(1)"><<</a>
        </li>

        <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="loadPage(productsPage.number)"><</a>
        </li>

        <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
            ng-repeat="pageIndex in paginationArray">
            <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
        </li>

        <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
            <a class="page-link" ng-click="loadPage(productsPage.number + 2)">></a>
        </li>
    </ul>
</nav>
</div>
